<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dojo Arena</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
    <script src="app.js"></script>
</head>

<body>
    <div id="canvas">
        <div id="selector">
            <h1 id="select_title">Select Arena</h1>

            <button id="beach" class="selector_btn">Beach</button>
            <button id="earth" class="selector_btn">Planet</button>
            <button id="dojo" class="selector_btn">Dojo</button>
            <button id="forest" class="selector_btn">Forest</button>
            <button id="matrix" class="selector_btn">Matrix</button>
            <button id="snow" class="selector_btn">Snow</button>
        </div>
        <img src="" alt="" id="left_player">
        <img src="" alt="" id="right_player">
    </div>
</body>

</html>
